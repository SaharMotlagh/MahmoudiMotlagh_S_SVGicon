<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3992a7037e.js" crossorigin="anonymous"></script>
    <title>Music Island</title>
</head>
<body>
<main id="app">
 <header class="main-header">
 <h1 class="hidden">Music Island Page</h1>
     <img class="hero" src="images/header.svg" alt="logo and nav">

     <h2 id="theMainHeading" class="main-heading">My SVG Icons</h2>
     </header>
     <!--icons-start-->
     <section id="svg-grid">
         <articale class="container">
         <h2 class="hidden">graphic 1</h2>

         <!----------fisrt icon--------------->
         <img id="music" src="images/Asset 7.svg" class="icon" alt="violin">
         </articale>
         <!---------end-svg------------>
         <articale class="container">
         <h2 class="hidden">graphic 2</h2>
         <img id="music" src="images/music 8.svg" class="icon" alt="instruments">
         </articale>

         <articale class="container">
            <h2 class="hidden">graphic 3</h2>
            <img id="music" src="images/music-1.svg" class="icon" alt="instruments">
            </articale>
        
            <articale class="container">
                <h2 class="hidden">graphic 4</h2>
                <img id="music" src="images/music10.svg" class="icon" alt="instruments">
                </articale>  
                    
                    <articale class="container">
                        <h2 class="hidden">graphic 5</h2>
                        <img id="music" src="images/music2_1.svg" class="icon" alt="instruments">
                        </articale>

                        <articale class="container">
                            <h2 class="hidden">graphic 6</h2>
                            <img id="music" src="images/music3.svg" class="icon" alt="instruments">
                            </articale>

                            <articale class="container">
                                <h2 class="hidden">graphic 7</h2>
                                <img id="music" src="images/music4.svg" class="icon" alt="instruments">
                                </articale>

                                <articale class="container">
                                    <h2 class="hidden">graphic 8</h2>
                                    <img id="music" src="images/music9.svg" class="icon" alt="instruments">
                                    </articale>
     </section>
     <!--icons-end-->
     </main>
     <script src="js/main.js" defer></script>
<footer>
    <img class="hero" src="images/footer.svg" alt="logo and nav">
 </footer>
</body>
</html>
